[tox]
requires =
	tox>=4.28
	tox-uv>=1.28
env_list =
	py312
	lint
skip_missing_interpreters = true

[testenv]
description = run unit tests with coverage
package = wheel
wheel_build_env = .pkg
deps =
	pytest>=8.4.1
	pytest-cov>=6.2.1
commands =
	pytest -q {posargs}

[testenv:lint]
description = run ruff lint checks
skip_install = true
deps =
	ruff>=0.12.9
commands =
	ruff check .
