[tox]
requires =
	tox>=4.28
	tox-uv>=1.28
env_list =
	py312
	lint

[testenv]
description = run unit tests with coverage
package = wheel
wheel_build_env = .pkg
deps =
	pytest>=8.4
	pytest-cov>=6.2
commands =
	pytest {posargs}

[testenv:lint]
description = run ruff lint and formatting checks
skip_install = true
deps =
	ruff>=0.12
commands =
	ruff check .
